<h1>El camell i el YAML</h1>
<script type='text/javascript'>
<div id='contenido'>
<h2>J. J. Merelo</h2>

<var>jj@merelo.net</var>

<h3>Barcelona Perl Festival</h3>

<div style='margin:0 auto'><a href='?slide=0'>Comienzo</a></div>

</div>



<h1>Por qué YAML?</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><li>Porque no se pueden matar moscas a cañonazos.</li>
<li>Porque se usa cada vez más.</li>
<li>Porque la cualidad principal del usuario de Perl es la pereza.</li>
</ul>
</div>



<h1>En el principio</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><li>Existía <a href='http://search.cpan.org/~ingy/Data-Denter/Denter.pod'><var>Data::Denter</var></a>.</li>
<code>*** Data::Denter #1 ***
%Menda::Lerenda
    Bolsillo => @
        Llaves
        Gorra
    Zapatos => Gorila
</code>
</ul>
</div>



<h1>Pero qué diablos es, joé</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><img align='right' src='xml-yaml-rebol-010204.png'>
<li>YAML Ain't a Markup Language</li>
<li>Un lenguaje de etiquetas sin etiquetas</li>
<li>Un lenguaje de serialización simple y <em>ligero</em>.</li>
<li>Un estándar público.</li>
<li>Muy popular en lenguajes como el <a href='http://ruby-lang.org'>Ruby</a></li>
<code>nombre: YAML
sirvepara: cosas
esmuy: guay
</code>
</ul>
</div>



<h1>¿Tanto follón pa eso?</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><LI><dl><dt>Pero además</dt><dd>
<li>Legible.</li><li>Editable.</li><li>Multilingüe.</li><li>A salvo de mancillas (<em>taint-safe</em>).</li><li>Puede serializar todas las estructuras normales.</li><li>Extensible a partir de un sistema de tipos.</li>
</dd></dl></li>
</ul>
</div>



<h1>¿Para qué sirve?</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><li>Ficheros de configuración</li>
<li>Metadatos en CPAN (<var>META.yml</var>).</li>
<li>Lista negra de spam en <a href='http://sixapart.com'>Movable Type</a>.</li>
<li>Un CMS lo usa. No recuerdo cuál.</li>
</ul>
</div>



<h1>¿Cómo se usa?</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><li>Parser <a href='http://whytheluckystiff.net/syck/'><var>Syck</var></a>.</li>
<li>Pero <a href='http://search.cpan.org/dist/YAML-Parser-Syck/'><var>YAML::Parser::Syck</var></a> no es demasiado útil.</li>
<li>PyYAML.</li>
<li>Módulos <a href='http://search.cpan.org/search?query=YAML&mode=all'>YAML::</a>.</li>
<li><var>xyx</var>: XML to YAML (y patrás).</li>
<li><var>ysh</var>: YAML to Perl (y patrás).</li>
</ul>
</div>



<h1>Pero si es muy fácil</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><code>vamos: avé
como: está
el: tema
</code>
<code>ysh > ---
yaml> vamos: avé
yaml> como: está
yaml> el: tema  
yaml> ...
$VAR1 = {
  'el' => 'tema',
  'vamos' => 'avé',
  'como' => 'está'
};
</code>
</ul>
</div>



<h1>Se puede mezclar todo</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><code>tia: superintendente
zapatilla: 
  - zipi 
  - zape
</code>
<li>También inline</li>
<li>Matrices</li>
<code>peaso matrix: [ Trinity, Neo, Morfeo ] </code>
<li>Matrices asociativas</li>
<code>hash: { name: María, foo: Juana } </code>
</ul>
</div>



<h1>Cariño, he reducido mi fichero</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><li>Un <a href='http://www.kuro5hin.org/story/2004/10/29/14225/062'>ejemplo</a>.</li>
<li>XML</li>
<pre>&lt;user id="babooey" on="cpu1">
    &lt;firstname>Bob&lt;/firstname>
    &lt;lastname>Abooey&lt;/lastname>
    &lt;department>adv&lt;/department>
    &lt;cell>555-1212&lt;/cell>
    &lt;address password="xxxx">ahunter@example1.com&lt;/address>
    &lt;address password="xxxx">babooey@example2.com&lt;/address>
&lt;/user>
</pre>
<li>YAML</li>
<code>babooey:
    computer : cpu1
    firstname: Bob
    lastname: Abooey
    cell: 555-1212
    addresses:
        - address: babooey@example1.com
          password: xxxx
        - address: babooey@example2.com
          password: xxxx
</code>
</ul>
</div>



<h1>Las caenas</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><li>Simples</li>
<code>"Cadena"</code>
<li>Multilinea.</li>
<code>'"Esto es una cadena
 con muchas líneas
 y otra más"'
</code>
</ul>
</div>



<h1>Acuérdate de esto</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><li>Referencias</li>
<code>- &telocuento Te lo digo
- Pepillo
- Juanillo
- *telocuento
</code>
<li>Que daría algo así</li>
<code>$VAR1 = [
'Te lo digo',
'Pepillo',
'Juanillo',
'Te lo digo'
];
</code>
</ul>
</div>



<h1>El marchamo</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><li>El sistema de proceso de YAML divide los documentos en <em>nodos</em>.</li>
<li>Cada nodo tiene un tipo, explícito o implícito.</li>
<li>Cadenas</li>
<code>!!str 35 pero no es un número</code>
<li>Pero puedes meter etiquetas propias.</li>
<code>!medallilla del jamón</code>
<li>Que crearía un nodo de tipo <em>medallilla</em>.</li>
<li>Se usa también para crear nodos específicos de lenguaje</li>
<code>!ruby/range 10..20</code>
</ul>
</div>



<h1>Manantial de la abundancia</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><li>Separa <em>documentos</em>.</li>
<code>---
-Aqui empieza un documento
---
-Aqui empieza el siguiente
</code>
<li>Incluso se puede terminar un documento</li>
<code>---
-Aqui empieza un documento
-y termina
...
---
-Aqui empieza el siguiente
...
</code>
</ul>
</div>



<h1>Ahora el camello</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><li>Varios módulos desde Perl</li>
<li>Por supuesto, <a href='http://search.cpan.org/dist/YAML/'><var>YAML</var></a>.</li>
<code>use YAML qw(LoadFile);
my $yaml = LoadFile('peasoficheroescritoen.yaml');
</code>
</ul>
</div>



<h1>Pero todavía es más fácil.</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><li>Uso de <a href='http://search.cpan.org/~mdxi/Config-YAML-1.37/'>Config::YAML</a>.</li>
<code>my $cartilla = Config::YAML->new( config => "~/.foorc",
                           mi    => "mamá",
                           me    => "mima",
                           yo    => [ 'amo', 'a', 'mi','mamá' ],
                         );
</code>
<li>Que daría</li>
<code>---
mi: mamá
me: mima
yo:
  - amo
  - a
  - mi
  - mamá
</code>
</ul>
</div>



<h1>Más formas de escribir</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><li><a href="http://search.cpan.org/~nkuitse/IO-YAML-0.02/lib/IO/YAML.pm"><var>IO::YAML</var></a></li>
<code>my $path = shift || 'my.yaml';
$io = IO::YAML->new;
$io->open($path, '>')  or die $!;  
my $taca = 'Zapatilla';
my $tiqui = \$taca;
bless $tiqui, 'Pantuflo';
my $zipi= { 'esto' => 'es','una' => [ 'estructura',[ { 'algo' => 'complicada'}], 'pero', $tiqui] };
print $io $zipi;
</code>
<li>Que produciría</li>
<code>---
esto: es
una:
  - estructura
  -
    - algo: complicada
  - pero
  - !perl/$Pantuflo Zapatilla
</code>
</ul>
</div>



<h1>La joya de la corona</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><li>Ruby y YAML, una pareja para el mal</li>
<code>require 'yaml'
puts( [ 'amigueete', 'coleguilla', [ 'y', 'el', 'resto'] ].to_yaml )
</code>
<li>Que saca lo esperado</li>
<code>--- 
- amigueete
  - coleguilla
- 
  - y
  - el
  - resto
</code>
</ul>
</div>



<h1>No se vayan todavía, aún hay más</h1>
<script type='text/javascript'>
<div id='contenido'>
<ul><li><a href='http://www.whytheluckystiff.net/okayRpc/'><var>OkayRPC</var></a> es un protocolo de llamada remota a procedimientos, similar a XML-RPC.</li>
<code>--- !okay/rpc/begin
--- !okay/rpc/method
  store.chargeCreditCard:
  - name: Jon Adams
    card: 5011501150115011
    expires: 03/2002
    price: $13.00
--- !okay/rpc/end
</code>
<li>Incluso <var>YPath</var> similar a XPath, es decir, un modo de seleccionar nodos de un documento YAML.</li>
<li>Sólo está en la fase de Brainstorming.</li>
</ul>
</div>
